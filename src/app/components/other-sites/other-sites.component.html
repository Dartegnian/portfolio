<article class="other-sites" itemscope itemtype="http://schema.org/WebPage">
  <header class="other-sites__header">
    <h1 class="other-sites__heading">
      <span class="other-sites__header-icon material-symbols-rounded">hub</span>
      {{ 'EXPLORE' | translate }}
    </h1>
    <p class="other-sites__tagline">{{ 'WEB_INFO' | translate }}</p>
  </header>

  <section class="other-sites__sites">
    <article *ngFor="let website of otherSites" class="other-sites__site" itemprop="hasPart" itemscope itemtype="http://schema.org/WebPageElement">
      <div>
        <responsive-image [imageName]="website.image + '-min'" class="other-sites__image" [imageAlt]="website.name + ' website screenshot'"></responsive-image>
      </div>
      <header class="other-sites__site-header">
        <a [href]="website.link" class="other-sites__site-heading" target="_blank" itemprop="name">{{ website.name }}</a>
      </header>
      <section class="other-sites__site-content">
        <span class="other-sites__site-description" itemprop="description">{{ website.description }}</span>
        <a [href]="website.link" class="other-sites__link" target="_blank">
          <span class="material-symbols-rounded skill-info__button-icon">open_in_new</span>
          {{ 'VISIT_SITE' | translate }}
        </a>
      </section>
    </article>
  </section>
</article>
